---
Attribute:
  enabled: true
  exclude:
  - Devtools::Config
  - Devtools::Project
BooleanParameter:
  enabled: true
  exclude: []
ClassVariable:
  enabled: true
  exclude: []
ControlParameter:
  enabled: true
  exclude: []
DataClump:
  enabled: true
  exclude: []
  max_copies: 0
  min_clump_size: 1
DuplicateMethodCall:
  enabled: true
  exclude:
  - Devtools::Project#self.timeout_unit_tests
  max_calls: 1
  allow_calls: []
FeatureEnvy:
  enabled: true
  exclude: []
IrresponsibleModule:
  enabled: true
  exclude: []
LongParameterList:
  enabled: true
  exclude:
  - Devtools::Config#self.attribute
  - Devtools::Project#self.assert_within_timeout
  - Devtools::Project#self.setup_rspec
  max_params: 1
  overrides: {}
LongYieldList:
  enabled: true
  exclude: []
  max_params: 0
NestedIterators:
  enabled: true
  exclude:
  - Devtools::Project#self.timeout_unit_tests
  max_allowed_nesting: 1
  ignore_iterators: []
NilCheck:
  enabled: true
  exclude: []
RepeatedConditional:
  enabled: true
  exclude: []
  max_ifs: 1
TooManyInstanceVariables:
  enabled: true
  exclude: []
  max_instance_variables: 13 # no adamantium ;)
TooManyMethods:
  enabled: true
  exclude: []
  max_methods: 15
TooManyStatements:
  enabled: true
  exclude:
  - Devtools::Project#self.setup_rspec
  max_statements: 5
UncommunicativeMethodName:
  enabled: true
  exclude: []
  reject:
  - !ruby/regexp /^[a-z]$/
  - !ruby/regexp /[0-9]$/
  - !ruby/regexp /[A-Z]/
  accept: []
UncommunicativeModuleName:
  enabled: true
  exclude: []
  reject:
  - !ruby/regexp /^.$/
  - !ruby/regexp /[0-9]$/
  accept: []
UncommunicativeParameterName:
  enabled: true
  exclude: []
  reject:
  - !ruby/regexp /^.$/
  - !ruby/regexp /[0-9]$/
  - !ruby/regexp /[A-Z]/
  accept: []
UncommunicativeVariableName:
  enabled: true
  exclude: []
  reject:
  - !ruby/regexp /^.$/
  - !ruby/regexp /[0-9]$/
  - !ruby/regexp /[A-Z]/
  accept: []
UnusedParameters:
  enabled: true
  exclude: []
UtilityFunction:
  enabled: true
  exclude: []
  max_helper_calls: 0
